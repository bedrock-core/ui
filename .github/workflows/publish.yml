name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump (patch | minor | major)'
        required: true
        type: string
      notes:
        description: 'Optional release notes (fallback autogenerated)'
        required: false
        type: string

permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  manual-release:
    name: Manual Version & Publish
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@bedrock-core'

      - name: Install deps
        run: yarn install --immutable

      - name: Set up Regolith
        uses: bedrock-core/setup-regolith@1.0.0
        with:
          regolith-version: '1.6.1'
          resolvers: |
            github.com/bedrock-core/regolith-filters

      - name: Install Regolith filters
        run: yarn regolith-install

      - name: Lint
        run: yarn lint

      - name: Compute next version (local only)
        id: bump_dry
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: ${{ inputs.bump }}
          commit-message: 'chore: release {{version}}'
          skip-commit: 'true'
          skip-tag: 'true'
          skip-push: 'true'

      - name: Build dist
        run: yarn build

      - name: Package Resource Pack (.mcpack)
        # Create a Bedrock .mcpack (zip) from the built resource pack contents
        env:
          TAG: ${{ steps.bump_dry.outputs.newTag }}
        working-directory: packages/resource-pack/build/@bedrock-core/ui-resource-pack_rp
        run: |
          zip -r "$GITHUB_WORKSPACE/core-ui-${TAG}.mcpack" .

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish --access public

      - name: Automated Version Bump (commit & tag)
        id: bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: ${{ inputs.bump }}
          commit-message: 'chore: release {{version}}'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.newTag }}
          name: ${{ steps.bump.outputs.newTag }}
          body: ${{ inputs.notes || format('Automated release {0}', steps.bump.outputs.newTag) }}
          generate_release_notes: true
          files: |
            core-ui-${{ steps.bump_dry.outputs.newTag }}.mcpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
