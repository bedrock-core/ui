name: Publish Release

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  publish-release:
    name: Build & Publish to npm
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@bedrock-core'

      - name: Install deps
        run: yarn install --immutable

      - name: Set up Regolith
        uses: bedrock-core/setup-regolith@1.0.0
        with:
          regolith-version: '1.6.1'
          resolvers: |
            github.com/bedrock-core/regolith-filters

      - name: Install Regolith filters
        run: yarn regolith-install

      - name: Lint
        run: yarn lint

      - name: Build dist
        run: yarn build

      - name: Package Resource Pack (.mcpack)
        # Create a Bedrock .mcpack (zip) from the built resource pack contents
        env:
          TAG: ${{ github.event.release.tag_name }}
        working-directory: packages/resource-pack/build/@bedrock-core/ui-resource-pack_rp
        run: |
          zip -r "$GITHUB_WORKSPACE/core-ui-${TAG}.mcpack" .

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish --access public

      - name: Upload Resource Pack to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            core-ui-${{ github.event.release.tag_name }}.mcpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
