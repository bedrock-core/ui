name: Publish Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Semver level to bump (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      notes:
        description: 'Release notes (optional)'
        required: false
        type: string

permissions:
  id-token: write
  contents: write
  packages: read

jobs:
  publish-release:
    name: Build & Publish to npm
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Bump semver
        id: bump-semver
        uses: actions-ecosystem/action-bump-semver@v1
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ inputs.level }}

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@bedrock-core'

      - name: Install deps
        run: yarn install --immutable

      - name: Bump Version of package.json
        uses: ramonpaolo/bump-version@v2.3.1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          commit: true

      - name: Set up Regolith
        uses: bedrock-core/setup-regolith@1.0.0
        with:
          regolith-version: '1.6.1'
          resolvers: |
            github.com/bedrock-core/regolith-filters

      - name: Install Regolith filters
        run: yarn regolith-install

      - name: Lint
        run: yarn lint

      - name: Build dist
        run: yarn build

      - name: Package Resource Pack (.mcpack)
        # Create a Bedrock .mcpack (zip) from the built resource pack contents
        env:
          TAG: ${{ steps.bump-semver.outputs.new_version }}
        working-directory: packages/resource-pack/build/@bedrock-core/ui-resource-pack_rp
        run: |
          zip -r "$GITHUB_WORKSPACE/core-ui-${TAG}.mcpack" .

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish --access public

      - name: Push tag
        uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: 'Release ${{ steps.bump-semver.outputs.new_version }}'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump-semver.outputs.new_version }}
          name: ${{ steps.bump-semver.outputs.new_version }}
          body: ${{ inputs.notes || format('Automated release {0}', steps.bump-semver.outputs.new_version) }}
          generate_release_notes: true
          files: |
            core-ui-${{ steps.bump-semver.outputs.new_version }}.mcpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
